<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Webhook Data</title>
</head>
<body>
    <div id="webhookData"></div>

    <h1>hello</h1>

    <script>
        // Fetch data from the webhook endpoint
        fetch('https://node-ccoplnfjedo.onrender.com/webhook')
            .then(response => response.json())
            .then(data => {
                // Process and display data
                displayData(data);
                console.log(data)
            })
            .catch(error => console.error('Error fetching data:', error));

        // Function to display data
        function displayData(data) {
            // Assuming data is an array of objects
            const webhookDataElement = document.getElementById('webhookData');
            webhookDataElement.innerHTML = ''; // Clear previous content2

            data.forEach(item => {
                // Create a div to display each item
                const itemDiv = document.createElement('div');
                itemDiv.textContent = JSON.stringify(item); // Display item as JSON string
                webhookDataElement.appendChild(itemDiv);
            });
        }
    </script>
</body>
</html>
